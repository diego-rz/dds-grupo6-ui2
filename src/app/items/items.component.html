<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <div class="card card-body">
      <div class="row" style="margin: 0">
        <a routerLink="add" class="btn btn-success">
          <span class="text">Agregar</span>
        </a>
      </div>
      <div class="table-responsive col-sm-12">
        <table class="table dataTable">
          <thead>
            <tr role="row">
              <th>Foto</th>
              <th>Tipo</th>
              <th>Calificar</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <!-- Inicio de registro -->
            <tr role="row" *ngFor="let item of items">
              <td><img src="" class="avatar" alt="Avatar Image"></td>
              <td>{{item.tipoPrenda.nombre}}</td>
              <td>
                <form id="{{item.id}}">
                  <p class="clasificacion">
                    <input id="radio1-{{item.id}}" type="radio" name="estrellas" value="5">
                    <label for="radio1-{{item.id}}">★</label>
                    <input id="radio2-{{item.id}}" type="radio" name="estrellas" value="4">
                    <label for="radio2-{{item.id}}">★</label>
                    <input id="radio3-{{item.id}}" type="radio" name="estrellas" value="3">
                    <label for="radio3-{{item.id}}">★</label>
                    <input id="radio4-{{item.id}}" type="radio" name="estrellas" value="2">
                    <label for="radio4-{{item.id}}">★</label>
                    <input id="radio5-{{item.id}}" type="radio" name="estrellas" value="1">
                    <label for="radio5-{{item.id}}">★</label>
                  </p>
                </form>
              </td>
              <td>
                <button class="btn btn-primary">
                  <span class="text">Información</span>
                </button>
                <button class="btn btn-primary">
                  <span class="text">Foto</span>
                </button>
                <button class="btn btn-danger">
                  <span class="text">Eliminar</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- End of Content Wrapper -->
