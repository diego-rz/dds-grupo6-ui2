<div class="login-box">
  <img src="img/captura.PNG" class="avatar" alt="Avatar Image">
  <h1>Que me Pongo?</h1>
  <form action="">

    <label for="username">Username</label>
    <input [(ngModel)]="username" type="text" placeholder="Enter Username" [ngModelOptions]="{standalone: true}">

    <label for="password">Password</label>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" [ngModelOptions]="{standalone: true}">

    <button class="btn btn-danger btn-lg btn-block rounded-pill" (click)="login()" type="submit">
      <span *ngIf="!loading">Log in</span>
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
      <a href="#"> Lost your Password?</a>
      <a href="#">Don't have an account?</a>

    </form>
    <div *ngIf="!loginSuccess" class="alert alert-danger" role="alert">
      <span *ngIf="invalidCredentials">
        Credenciales inv√°lidas
      </span>
      <span *ngIf="!invalidCredentials">
        Ha ocurrido un error, por favor vuelva a intentar
      </span>
    </div>
</div>
