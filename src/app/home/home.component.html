
<!-- Begin Page Content -->
<div class="container-fluid">
	<div class="card" style="padding: 1%">
		<h4>Acceso rápido</h4>
		<div class="row">
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card btn border-left-primary shadow h-100 py-2">
					<a class="btn" routerLink="events/add">
						<div class="card-body">
							<div class="row no-gutters align-item-center">
								<div class="col text-left mr-2">
                  Nuevo evento
                </div>
								<div class="col-auto">
									<i class="fas fa-calendar-alt fa-2x"></i>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card btn border-left-success shadow h-100 py-2">
					<a class="btn" routerLink="items/add">
						<div class="card-body">
							<div class="row no-gutters align-item-center">
								<div class="col text-left mr-2">
                  Nueva prenda
                </div>
								<div class="col-auto">
									<i class="fas fa-socks fa-2x"></i>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="col-xl-3 col-md-6 mb-4">
				<div class="card btn border-left-warning shadow h-100 py-2">
					<a class="btn" routerLink="items">
						<div class="card-body">
							<div class="row no-gutters align-item-center">
								<div class="col text-left mr-2">
                  Calificar prenda
                </div>
								<div class="col-auto">
									<i class="fas fa-star fa-2x"></i>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<h4>Próximos eventos</h4>
		<div class="card">

      <div *ngIf="!ready" class="text-center p-5">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        </div>
      </div>
      <div *ngIf="ready" class="table-responsive col-sm-12">
        <table class="table dataTable">
          <thead>
            <tr role="row">
              <th>Nombre</th>
              <th class="d-none d-sm-table-cell">Lugar</th>
              <th class="d-none d-sm-table-cell">Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila evento-->
            <tr *ngFor="let event of events" role="row">
              <td>{{event.nombre}}</td>
              <td class="d-none d-sm-table-cell">
                <span *ngIf="event.ciudad">{{event.ciudad | cities}}</span>
                <span *ngIf="!event.ciudad">-</span>
              </td>
              <td class="d-none d-sm-table-cell">
                <span *ngIf="isValidDate(event.fecha)">{{event.fecha | date}}</span>
                <span *ngIf="!isValidDate(event.fecha)">-</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
		</div>
	</div>
